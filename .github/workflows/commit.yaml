name: PR Conventional Commit Validation

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened
      - synchronize

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: PR Conventional Commit Validation
        uses: ytanikin/pr-conventional-commits@47aa9fb8e3f552aa1d86ee37c261fb4570759978 # 1.5.0
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
          add_label: 'false'
